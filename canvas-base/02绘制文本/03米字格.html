<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>米字格</title>
  <style>
    body,
    html {
      margin: 0;
      height: 100%;
    }

    #canvas {
      box-shadow: 4px 4px 12px rgba(0, 0, 0, .5);
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script src="../../utils/utils.js"></script>
  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    let W = canvas.width = 800
    let H = canvas.height = 600

    ctx.save()
    ctx.translate(200, 100)
    ctx.beginPath()
    ctx.strokeRect(0, 0, 200, 200)
    ctx.closePath()

    ctx.beginPath()
    ctx.moveTo(100, 0)
    ctx.lineTo(100, 200)
    ctx.moveTo(0, 100)
    ctx.lineTo(200, 100)
    ctx.stroke()
    ctx.closePath()

    ctx.beginPath()
    ctx.moveTo(0, 0)
    ctx.setLineDash([5, 3])
    ctx.lineTo(200, 200)
    ctx.moveTo(200, 0)
    ctx.lineTo(0, 200)
    ctx.stroke()
    ctx.closePath()

    ctx.font = '200px 楷体'
    ctx.textAlign = 'center'
    ctx.textBaseline = 'middle'
    ctx.fillText('米', 100, 100)
    ctx.restore()

  </script>
</body>

</html>
